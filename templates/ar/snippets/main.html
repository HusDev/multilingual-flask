<div class="col s9" style="padding-bottom:50px ;  margin-left:25%;margin-top:64px;">
    <!-- Teal page content  -->
    {% for post in posts %}
    <div class="container">
        <div class="row post">
            <h5 class="title">{{ post.title }}</h5>
            <hr>
            <p class="content">
                {{post.content}}
            </p>
        <a style="border-radius:20px;text-transform: none;" href="{{url_for('translate',lang='ar',post_id=post.id)}}" class=" waves-light btn-small">ترجم</a>

        </div>
    </div>
         {% endfor %}

</div>
